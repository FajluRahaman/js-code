<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table on webpage</title>
</head>
<body>
    <table border="1">
        <caption>Introduction </caption>
        <style>
            th,td{
                text-align: center;
               padding-left: 20px;
               padding-right: 30px;
                padding-top: 40px;
                padding-bottom: 40px;
            }
        </style>
        <tr> 
            <th colspan="2">Firstname</th>
            <td>Kamal</td>
            <td>Mohit</td>
           
        </tr>
        <tr>
            <th>Lastname</th>
            <td>Dev</td>
             <td>Kumar</td>
            
        </tr>
        <tr>
             <th>Age</th>
            <td>25</td>
            <td>26</td>
        </tr>
        
    </table>
</body>
</html>
