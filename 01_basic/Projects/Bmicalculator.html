<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        body {
            text-align: center;
            font-family: Arial;
        }

        label{
            display: inline-flex;
            margin-right: 10px;
            margin-bottom: 25px;
            width: 120px;
        }

        button {
            margin-top: 10px;
            padding: 6px 12px;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="buttons">
    <button>Home</button>
    <button>Welcome You</button>
</div>

<h1>BMI Calculator</h1>

<form id="bmiForm">
    <label>Height in CM:</label>
    <input type="number" id="height"><br>

    <label>Weight in KG:</label>
    <input type="number" id="weight"><br>

    <button type="submit">Calculate</button>

    <div id="result"></div>
</form>

<h2>BMI Weight Guide</h2>
<p>Under Weight = Less than 18.6</p>
<p>Normal Range = 18.6 and 24.9</p>
<p>Overweight = Greater than 24.9</p>

<script>
document.getElementById("bmiForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let height = parseFloat(document.getElementById("height").value);
    let weight = parseFloat(document.getElementById("weight").value);

    if (!height || !weight) {
        document.getElementById("result").innerText = "Please enter valid value";
        return;
    }

    height = height / 100;
    let bmi = weight / (height * height);
    bmi = bmi.toFixed(2);

    let msg = "";

    if (bmi < 18.6) {
        msg = "Under Weight";
    } 
    else if (bmi <= 24.9) {
        msg = "Normal";
    } 
    else {
        msg = "Overweight";
    }

    document.getElementById("result").innerText =
        "Your BMI: " + bmi + " (" + msg + ")";
});
</script>

</body>
</html>
